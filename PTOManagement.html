<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mobiscroll/jquery@5.35.0/dist/css/mobiscroll.jquery.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@mobiscroll/jquery@5.35.0/dist/js/mobiscroll.jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>PTO Management</title>
</head>
<body>
    <div id="sideMenu" class="side-menu">
        <div id="sideMenuContent">
            <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
            <a href="index.html">My PTO Summary</a> 
            <a href="PTOManagement.html">PTO Management</a>
        </div>
    </div>
    <header>
        <div class="menu-icon" onclick="openNav()">☰</div>
        PTO Management
    </header>

    <div class="container">
        <div class="tab-container">
            <button class="tab-button active" onclick="openTab(event, 'Pending')">Pending Requests</button>
            <button class="tab-button" onclick="openTab(event, 'Approved')">Approved Requests</button>
        </div>

        <div id="Pending" class="tab-content active">
            <div class="card request-item">
                <div class="card-details">
                    <p>Sun Woo</p>
                    <p>27 Nov ~ 27 Nov (1Day)
                </div>
                <div class="action-button-container">
                    <button class="button" style="background-color: #28a745;">Approve</button>
                </div>
            </div>

            <div class="card request-item">
                <div class="card-details">
                    <p>Jun Seok</p>
                    <p>Sep 8, 12:00 ~ 16:00 (4Hours)</p>
                </div>
                <div class="action-button-container">
                    <button class="button" style="background-color: #dc3545;">Reject</button>
                </div>
            </div>
        </div>

        <div id="Approved" class="tab-content">
            <div class="card approved-item">
                <div class="card-details">
                    <p>Jun Seok</p>
                    <p>Sep 8 ~ Sep 10 (3Days)</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove('active');
            }

            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove('active');
            }

            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            let defaultTab = document.querySelector('.tab-button');
            if (defaultTab) {
                openTab({ currentTarget: defaultTab }, 'Pending');
            }

            const cards = document.querySelectorAll('.card-details');
            cards.forEach(card => {
                card.style.cursor = 'pointer'; // 마우스 커서 변경
                card.addEventListener('click', () => {
                    window.location.href = 'viewPTO.html';
                });
            });
        });
    </script>
    <script src="menu.js"></script>
</body>
</html>
